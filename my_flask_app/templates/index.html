<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <!-- SweetAlert2 CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ปรับแต่ง Loading Spinner */
        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- ส่วนแบนเนอร์ -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center">
                    <!-- รูปภาพแบนเนอร์ -->
                    <img src="/static/glo2.jpeg" alt="Banner" class="img-fluid rounded shadow">
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4 mb-4">
            <div class="col-md-8">

                <!-- Section สำหรับแสดงผลลัพธ์
                {% if result_message %}
                <div class="alert {{ alert }}" role="alert">
                    <h5>ผลลัพธ์การจัดสลาก:</h5>
                    <p>{{ result_message }}</p>
                </div>
                {% endif %} -->

                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="text-center mb-0">ระบบการจัดสลาก L6</h4>
                    </div>
                    <div class="card-body">
                        <form id="dataForm" method="POST">
                            <!-- Other Inputs -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="set" class="form-label">จำนวนชุดของสลากทั้งหมด :</label>
                                    <input type="number" id="set" name="set" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                        <label for="charity" class="form-label">จำนวนชุดของสลากการกุศล :</label>
                                    <input type="number" id="charity" name="charity" class="form-control" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="lot" class="form-label">งวดที่ :</label>
                                    <input type="number" id="lot" name="lot" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="year" class="form-label">ประจำปี :</label>
                                    <input type="number" id="year" name="year" class="form-control" required>
                                </div>
                            </div>

                            <!-- Patterns -->
                            <h4 class="text-center mb-0">เลือกรูปแบบการจัดสลาก</h4>
                            <div class="mb-3">
                                <label for="pattern1" class="form-label">รูปแบบที่ 1 :</label>
                                <select id="pattern1" name="pattern1" class="form-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>  
                            </div>
                            <div class="mb-3">
                                <label for="pattern2" class="form-label">รูปแบบที่ 2 :</label>
                                <select id="pattern2" name="pattern2" class="form-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>  
                            </div>
                            <div class="mb-3">
                                <label for="pattern3" class="form-label">รูปแบบที่ 3 :</label>
                                <select id="pattern3" name="pattern3" class="form-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>  
                            </div>
                            <div class="mb-3">
                                <label for="pattern4" class="form-label">รูปแบบที่ 4 :</label>
                                <select id="pattern4" name="pattern4" class="form-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>  
                            </div>                            

                            <!-- Submit Button -->
                            <div class="d-grid justify-content-center">
                                <button type="submit" class="btn btn-primary btn-lg">จัดสลาก</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // จัดการแสดง Loading Spinner และ SweetAlert2
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault(); // ป้องกันการส่งฟอร์มทันที

            // แสดง Spinner
            document.getElementById('loadingSpinner').style.display = 'block';

            // ส่งฟอร์มผ่าน JavaScript
            fetch("/", {
                method: "POST",
                body: new FormData(this)
            })
            .then(response => response.text())
            .then(data => {
                // ซ่อน Spinner
                document.getElementById('loadingSpinner').style.display = 'none';

                // ดึง response_message จาก HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const responseMessage = doc.querySelector('.response_message')?.innerText || "No response";

                // แสดง SweetAlert2
                Swal.fire({
                    title: 'Response',
                    text: responseMessage,
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            })
            .catch(error => {
                // ซ่อน Spinner และแสดงข้อผิดพลาด
                document.getElementById('loadingSpinner').style.display = 'none';
                Swal.fire({
                    title: 'Error',
                    text: 'Something went wrong!',
                    icon: 'error',
                    confirmButtonText: 'Try Again'
                });
            });
        });
    </script>
    <!-- ลิงก์ไปยัง Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
